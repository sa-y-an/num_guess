<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Guess the Number
      </h1>
      <div id="game">
        Choose number is between <span class="min-class"> </span> and
        <span class="max-class"> </span>
        <br />
        <input
          type="number"
          id="guess-input"
          placeholder="Guess your input ....."
        />
        <input type="submit" value="Submit" id="guess-btn" />
      </div>
      <p class="message"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
