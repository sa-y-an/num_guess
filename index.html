<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    /> -->
    <link rel="icon" href="guess_icon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="head">
        <h1 id="head1">
          Guess the Number
        </h1>
        <h2 class="head2">
          <a href="#" >Home</a>
        </h1>
      </div>
      <div id="game">
        Choose a number from <span class="min-class"> </span> to 
        <span class="max-class"> </span>
        <br />
        <input
          type="number"
          id="guess-input"
          placeholder="Guess your input ....."
        />
        <input type="submit" value="Submit" id="guess-btn" />
      </div>
      <p class="message"></p>
    </div>

    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
